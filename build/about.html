<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Portfolio - About</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png"/>
    <link rel="stylesheet" href="css/main.min.css"/>
  </head>
  <body>
    <div class="custom-cursor"></div>

      <canvas id="canvas"></canvas>
      <div class="aside js-aside aside--hidden_mod">
        <div class="aside__menu_overlay"></div>
        <div class="aside_burger js-burger-triger"><span class="aside_burger__decor"></span></div>
        <nav class="aside_nav">
          <ul class="aside_list">
            <li class="aside_list__item">Home</li>
            <li class="aside_list__item">About</li>
            <li class="aside_list__item">Contact</li>

      <div class="base" id="smooth_scroll_wrapper">
        <div class="lines_grid">
          <div class="lines_grid__in">
            <ul class="lines_grid__list">
              <li class="lines_grid__item lines_grid__item--animate"></li>

        </div>
      </div>
      <footer class="footer">
        <div class="footer_in"></div>
      </footer>
      <script src="js/main.js"></script>
    </div>
